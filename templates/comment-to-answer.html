<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New comment to answer</title>
</head>
<body>
    <form action="/answer/{{answer_id}}/new-comment" method="POST">
        <label for="Add_comment">Comment</label><br>
        <textarea id="Add_comment" name="new_comment" rows = "8" cols="80">{{new_comment}}</textarea><br>
        <button type="submit">Add comment!</button>
    </form>
</body>
</html>
