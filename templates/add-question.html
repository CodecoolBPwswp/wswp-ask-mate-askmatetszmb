{% extends "layout.html" %}
{% block content %}
    <h1>Add Question</h1>
    <form action="/add-question" method="post">
        <label for="Title">Title</label><br>
        <textarea id="Title" name="question_title" rows="1" cols="80"></textarea><br>
        <label for = "Message">Message</label><br>
        <textarea id="Message" name="question_message" rows = "8" cols="80"></textarea><br>
        <button type="submit">Save Question!</button>
    </form>
{% endblock %}
