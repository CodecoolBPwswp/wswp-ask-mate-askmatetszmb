<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Answer</title>
</head>
<body>
    <h1>Add Answer</h1>
    <form action="/question/{{ id_ }}/new-answer" method="post">
            <label for = "Answer">Answer</label>
            <textarea id="Answer" name="Answer" rows = "8" cols="80">{{answer}}</textarea>
            <button type="submit">Save Answer!</button>
    </form>
</body>
</html>
