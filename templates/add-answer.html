<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Answer</title>
</head>
<body>
    <h1>Add Answer</h1>
    <form action="/question/{{question_id}}/new-answer" method="post">
            <label for="Answer">Answer</label><br>
            <textarea id="Answer" name="answer_message" rows = "8" cols="80">{{answer_message}}</textarea><br>
            <button type="submit">Save Answer!</button>
    </form>
</body>
</html>
