{% extends "layout.html" %}
{% block content %}
    <form action="/question/{{question_id}}/new-comment" method="post">
        <label for="comment">Your comment for this question:</label><br>
        <textarea id="comment" name="question_comment" rows="8" cols="80"></textarea><br>
        <button type="submit">Save comment!</button>
    </form>
{% endblock %}
