<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display a question</title>
</head>
<body>
    <h1>{{ question.title }}</h1><br>
    <p>ID: {{ question.id }}</p>
    <p>Submission time: {{ question.submission_time }}</p>
    <p>Number of views: {{ question.view_number }}</p>
    <p>{{ question.message }}</p>
    <h3>Answers:</h3>

    <br><a href="/question/{{ question.id }}/new-answer">Post an answer</a>
</body>
</html>
