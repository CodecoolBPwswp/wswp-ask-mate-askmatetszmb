{% extends "layout.html" %}
{% block content %}
    {% if error %}
      <p><strong>Error:</strong> {{ error }}<br>
    {% endif %}<br>
    <form action="{{ url_for('registration') }}" method="post">
        <label for="username">Username:</label>
        <input id="username" name="user_name" type="text" required><br>
        <label for="pass">Password:</label>
        <input id="pass" name="password" type="password" required><br>
        <button type="submit" class="animated">Register</button>
    </form>
    <br><a href="/">Back to Main page</a>
{% endblock %}
