{% extends "layout.html" %}
{% block content %}
    <h1>Registered Users</h1>
        <table>
            <tr>
                <th>Registration Date</th>
                <th>Username</th>
            </tr>
            {% for user in registered_users %}
                <tr>
                    <td>{{ user.registration_date }}</td>
                    <td><a href="/user/{{ user.id }}">{{ user.user_name }}</a></td>
                </tr>
            {% endfor%}
        </table>
    <a href="/">Back to Main page</a>
{% endblock %}
