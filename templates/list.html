{% extends "layout.html" %}
{% block content %}
    <h1>Questions</h1>
    <ul>
        {% for question in questions %}
            <li>
                <a href="/question/{{ question.id }}"> {{ question.title }}</a>
            </li>
        {% endfor%}
    </ul><br>
    {% if user %}
        <a href="/add-question">Ask a question</a><br>
    {% endif %}
    <a href="/">Back to Main page</a>
{% endblock %}
