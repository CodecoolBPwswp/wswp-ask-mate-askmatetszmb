<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List questions</title>
</head>
<body>
    <h1>Questions</h1>

        {% endfor%}

    <a href="/">Back to Main page</a>

</html>
