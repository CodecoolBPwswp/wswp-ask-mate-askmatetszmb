<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List questions</title>
</head>
<body>
    <h1>Questions</h1>
    <ul>
        {% for item in id_and_question %}
            <li>
                <a href="/question/{{ item.id }}"> {{ item.title }}</a>
            </li>
        {% endfor%}
    </ul>
    <p><a href="/add-question"> Add Question</a></p>
</body>
</html>
