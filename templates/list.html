{% extends "layout.html" %}
{% block content %}
    <h1>Questions</h1>
    {% for question in questions %}
        <p>
            <a href="/question/{{ question.id }}"> {{ question.title }}</a>
        </p>
    {% endfor%}
    {% if user %}
        <a class ='animated' href="/add-question">Ask a question</a><br>
    {% endif %}
    <a class ='animated' href="/">Back to Main page</a>
{% endblock %}
