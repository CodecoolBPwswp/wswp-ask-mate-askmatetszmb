{% extends "layout.html" %}
{% block content %}
    <form action="/answer/{{ answer_id }}/edit" method="post">
            <label for = "Answer">Answer</label><br>
            <textarea id="Answer" name="edited_answer" rows = "8" cols="80">{{edited_answer}}</textarea><br>
            <button type="submit">Save Answer!</button>
    </form>
{% endblock %}
