<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Mate by DAMNet</title>
</head>
<body>
    <h1>WELCOME to Ask Mate</h1>
    <table>
        <tr>
            <th>Time of submission</th>
            <th>Title</th>
            <th>Number of views</th>
        </tr>
        {% for question in questions %}
            <tr>
                <td>{{ question.submission_time }}</td>
                <td><a href="/question/{{ question.id }}">{{ question.title }}</a></td>
                <td>{{ question.view_number }}</td>
            </tr>
        {% endfor %}
    </table>
    <p><a href="/list">Questions</a></p><br>

    <form action="/search?q={{search_phrase}}" method="post">
        <label for="search">Search</label>
        <textarea id="search" name="search_text" rows="1" cols="20">{{search_text}}</textarea><br>
        <button type="submit">Search!</button>
    </form><br>
</body>
</html>
