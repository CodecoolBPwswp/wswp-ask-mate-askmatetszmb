{% extends "layout.html" %}
{% block content %}
    {% if error %}
      <p><strong>Error:</strong> {{ error }}
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
        <label for="username">Username:</label>
        <input id="username" name="user_name" type="text" required><br>
        <label for="pass">Password:</label>
        <input id="pass" name="password" type="password" required><br>
        <button type="submit" class="nice">Log in</button>
    </form><br>
    <a href="/">Back to Main page</a>
{% endblock %}
