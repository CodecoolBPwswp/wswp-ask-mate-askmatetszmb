{% extends "layout.html" %}
{% block content %}
    <h2>Search results:</h2>
    {% if results == [] %}
        <p>No results found</p><br>
    {% else %}
        {% for result in results %}
            <p>
                <a href="/question/{{ result.id }}"> {{ result.title }}</a>
            </p>
        {% endfor%}
    {% endif %}
    <a class="animated" href="/">Back to Main page</a>
{% endblock %}
